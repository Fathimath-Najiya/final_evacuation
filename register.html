<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Registration</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <h2>Building Registration</h2>
    <form id="buildingRegistrationForm" enctype="multipart/form-data" action="register.php" method="post">
        <input type="hidden" id="buildingId" name="building_id">

        <label for="building_name">Building Name:</label>
        <input type="text" id="building_name" name="building_name" required>
        
        <label for="building_address">Building Address:</label>
        <input type="text" id="building_address" name="building_address" required>
        
        <label for="floorPlan">Floor Plan:</label>
        <input type="file" id="floorPlan" name="floorPlan" accept=".pdf,.jpg,.png" required>
        
        <label for="graph">Graph:</label>
        <input type="file" id="graph" name="graph" accept=".pdf,.jpg,.png,.json" required>
        
        <!-- Center the button using text-align -->
        <div style="text-align: center;">
            <button type="submit">Register Building</button>
        </div>
    </form>

    <script src="register.js"></script>
</body>
</html>
