<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire and Safety Evacuation System</title>
  <!-- Optional: Link your CSS file here -->
    <!-- Example of modal CSS -->
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="alertMessage"></div>
        <div>Device Token: <span id="deviceToken"></span></div>
        <div id="permissionDeniedMessage" style="display: none; color: red;">Please allow notifications to receive alerts.</div>
        <button id="retryPermissionBtn" style="display: none;">Retry Permission</button>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-messaging-compat.js"></script>
    <script>
        const firebaseConfig = {
            // Your Firebase configuration object
             apiKey: "AIzaSyD_RbtmLvS5e-IIb3PA-le3ykM0STYaLPk",
            authDomain: "emergency-evacuation-390e1.firebaseapp.com",
            projectId: "emergency-evacuation-390e1",
            storageBucket: "emergency-evacuation-390e1.appspot.com",
            messagingSenderId: "214860306545",
            appId: "1:214860306545:web:848549d8d4f3568dd7a3d0",
            measurementId: "G-E8BCGK610J"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = app.messaging();

        // Request permission and get FCM token
        function requestPermissionAndToken() {
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    messaging.getToken().then((token) => {
                        console.log('FCM Token:', token);
                        document.getElementById('deviceToken').textContent = token;
                    }).catch((error) => {
                        console.error('Error getting FCM token:', error);
                    });
                } else {
                    // Permission denied
                    document.getElementById('permissionDeniedMessage').style.display = 'block';
                    document.getElementById('retryPermissionBtn').style.display = 'inline-block';
                }
            });
        }

        document.getElementById('retryPermissionBtn').addEventListener('click', () => {
            document.getElementById('permissionDeniedMessage').style.display = 'none';
            document.getElementById('retryPermissionBtn').style.display = 'none';
            requestPermissionAndToken();
        });

        requestPermissionAndToken();

        // Handle incoming messages
        messaging.onMessage((payload) => {
            console.log('Message received:', payload);
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = payload.notification.title;

            // Open modal with message content
            const modalContent = document.getElementById('modalContent');
            modalContent.textContent = payload.notification.body;
            const modal = document.getElementById('myModal');
            modal.style.display = 'block';

            // Close modal when close button is clicked
            const closeBtn = document.getElementsByClassName('close')[0];
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
